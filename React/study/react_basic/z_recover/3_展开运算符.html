<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    // 展开数组
    let arr1 = [1,3,5,7]
    console.log(...arr1)


    // 拼接数组
    let arr2 = [2,4,6,8]
    console.log(...arr1,...arr2)


    // 接收不定参数
    function sum(...nums) {
      return nums.reduce((pre,cur)=>{
            return pre+cur
        })
    }
    console.log(sum(1, 2, 4, 5));

    let p = {'name':'tom',age:18}
    // 展开运算符不能展开对象
    //console.log(...p)

    let p1 = p
    // 对象复制
    const p2 = {...p}
    p.name = 'jerry'

    console.log("p",p)
    console.log("p1",p1)
    console.log("p2",p2)


</script>
</body>
</html>
