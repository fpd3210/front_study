<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test1"></div>

<!-- 引入react核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入react-dom,用于支持react操作dom -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel,用于将jsx转化为js -->
<script src="../js/babel.min.js"></script>
<!-- 引入prop-types,用于对组件属性进行限制-->
<script src="../js/prop-types.js"></script>
<script type="text/babel">

    /*
        非受控组件：现用现取
    */

    class Login extends React.Component {

        handleSubmit = (event)=>{
            // 阻止表单提交
            event.preventDefault()

            const {username,password} = this
            alert(`用户名：${username.value}\n密码：${password.value}`)
        }

        render(){
            return (
                <form onSubmit={this.handleSubmit}>
                    用户名：<input ref={c=>this.username = c} type="text" name="username"/> <br/>
                    密码：<input ref={c=>this.password=c} type="password" name="password"/> <br/>
                    <button>登录</button>

                </form>
            )
        }

    }

    ReactDOM.render(<Login/>,document.getElementById("test1"))
</script>
</body>
</html>
