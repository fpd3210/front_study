<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>

<!-- 引入react核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入react-dom,用于支持react操作dom -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel,用于将jsx转化为js -->
<script src="../js/babel.min.js"></script>
<!-- 引入prop-types,用于对组件属性进行限制-->
<script src="../js/prop-types.js"></script>
<script type="text/babel">

    class Demo extends React.Component{

        showData1= () =>{
            const input1 = this.refs.input1
            alert(input1.value)
        }

        showData2 = () =>{
            const input2 = this.refs.input2
            alert(input2.value)
        }

        render(){
            return (
               <div>
                   <input ref="input1" type="text" placeholder="点击按钮弹框"/> &nbsp;
                   <button onClick={this.showData1} >按钮</button> &nbsp;
                   <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点弹框"/>
               </div>

            )
        }
    }

    ReactDOM.render(<Demo/>,document.getElementById("test"))
</script>
</body>
</html>
