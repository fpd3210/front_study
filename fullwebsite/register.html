<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
    />
    <link rel="stylesheet" href="./login.css" />
    <title>注册</title>
    <script src="register.js"></script>
</head>
<body>
<div class="container">
    <form action="#" class="login-form">
        <h2>注册</h2>
        <input
                id="username"
                type="text"
                name="username"
                placeholder="用户名"
        />
        <input
                id="password"
                type="password"
                name="password"
                placeholder="密码"
        />
        <input
                id="rePassword"
                type="password"
                name="rePassword"
                placeholder="确认密码"
        />
        <input id="sex" type="text" list="typelist" placeholder="请选择性别">
        <datalist id="typelist">
            　　<option>男</option>
            　　<option>女</option>
        </datalist>
        <input id="birthday" type="date" name="birthday" value="请选择出生日期" placeholder="请选择出生日期">
        <input id="email" type="email" name="email" placeholder="邮箱">
        <textarea id="remark"  placeholder="个人简介"></textarea>
        <button  id="registerBtn" type="button">注册</button>
        <div style="text-align: center">
            已有账号<a href="login.html">登录</a>
        </div>

    </form>
</div>
</div>
</body>

</html>
