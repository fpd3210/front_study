<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #container{
      width: 90%;
      height: 1000px;
      border: 1px solid gray;
      margin: 0 auto;
    }
    #left{
      display: inline-block;
      width: 33%;
      height: 100%;
      border: 1px solid red;
    }
    #middle{
      display: inline-block;
      width: 33%;
      height: 100%;
      border: 1px solid black;
    }
    #right{
      display: inline-block;
      width: 33%;
      height: 100%;
      border: 1px solid red;
    }
  </style>
</head>
<body>
    <div id="container">
      <div id="left"></div>
      <div id="middle"></div>
      <div id="right"></div>
    </div>
</body>
</html>
