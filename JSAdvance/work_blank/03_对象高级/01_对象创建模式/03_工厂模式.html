<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_工厂模式</title>
</head>
<body>
<!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">

  function  createPerson(name,age) {
    var obj = {
      name:name,
      age:age
    }
    return obj;
  }

  var p = createPerson('bom',17)

  console.log(p.name,p.age);


</script>
</body>
</html>
