<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类
  * 基本(值)类型
    * String: 任意字符串
    * Number: 任意的数字
    * boolean: true/false
    * undefined: undefined
    * null: null
  * 对象(引用)类型
    * Object: 任意对象
    * Function: 一种特别的对象(可以执行)
    * Array: 一种特别的对象(数值下标, 内部数据是有序的)
2. 判断
  * typeof:  返回'类型'
    * 可以判断: undefined/ 数值 / 字符串 / 布尔值 / function
    * 不能判断: null与object  object与array
  * instanceof:
    * 判断对象的具体类型
  * ===
    * 可以判断: undefined, null
-->

<script type="text/javascript">
  var a
  console.log(a,typeof a,typeof a==='undefined',a===undefined)
  console.log(undefined ==='undefined')
  a = 1
  console.log(typeof a==='number')
  a = false;
  console.log(typeof  a === 'boolean')
  a = function foo() {
    console.log('aa')
  }
  console.log(typeof a,typeof a ==='function')

  a = null;
  console.log(typeof a,a===null)
  a = {username:'kobe'}
  console.log(typeof a)
  
  a = [1,2,3];
  console.log(typeof a)
  

</script>
</body>
</html>
