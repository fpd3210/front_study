<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    html{
                /* 设置当前网页的视距为800px，人眼距离网页的距离 */
                perspective: 800px;
            }

        .box1{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: #bfa;
            transition: 2s;
        }
        .box1:hover{
            transform: translateZ(200px);
        }
    </style>
</head>
<body>
    
    <div class="box1">
        
    </div>
</body>
</html>
