<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction:column;
            justify-content: space-around;
            align-items: center;

        }

        .box1,.box2,.box3{
            width: 200px;
            height: 200px;
        
        }

        .box1{
            background-color: green;
        }
        .box2{
            background-color: red;
        }

        .box3{
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
