<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: firebrick;
            position: relative;
            left: 200px;
            top: -200px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: turquoise;;
        }
    </style>
</head>
<body>
    <div class="box1">1
    </div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
