<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_Set和Map数据结构</title>
</head>
<body>
<!--
1. Set容器 : 无序不可重复的多个value的集合体
  * Set()
  * Set(array)
  * add(value)
  * delete(value)
  * has(value)
  * clear()
  * size
2. Map容器 : 无序的 key不重复的多个key-value的集合体
  * Map()
  * Map(array)
  * set(key, value)//添加
  * get(key)
  * delete(key)
  * has(key)
  * clear()
  * size
-->

<script type="text/javascript">

  let set = new Set([1,3,5,7,8,9,1,3]);
  console.log(set);
  set.add(6);
  console.log(set);
  console.log(set.has(5));
  set.clear();
  console.log(set);

  let map = new Map([['key1','value1'],['key2','value2']])
  console.log(map);


</script>
</body>

</html>
