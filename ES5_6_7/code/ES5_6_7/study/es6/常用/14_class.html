<!--
1. 通过class定义类/实现类的继承
2. 在类中通过constructor定义构造方法
3. 通过new来创建类的实例
4. 通过extends来实现类的继承
5. 通过super调用父类的构造方法
6. 重写从父类中继承的一般方法
-->
<script type="text/javascript">

  function Per(name,age) {
      this.name = name;
      this.age = age;
  }
  let per =  new  Per('kobe',39)
  console.log(per);


  //定义一个任务类
  class Person{
      //类的构造方法
      constructor(name,age){
          this.name=name;
          this.age=age;
      }
      showname(){
          console.log(this.name,this.age);
      }
  }
  let person = new  Person('kobe',39);
  console.log(person);

  class StartPerson extends Person{
      constructor(name,age,salary){
          super(name,age);
          this.salary = salary;
      }

      showname(){
          console.log(this.name,this.age,this.salary);
      }
  }

  let p1 = new StartPerson('wide',30,100000000);
  console.log(p1);
  p1.showname();

</script>
