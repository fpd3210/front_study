<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_变量的解构赋值</title>
</head>
<body>
<!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
<script type="text/javascript">
 let obj = {username:'koba',age:39};
 let {age} = obj;
 console.log(age);

 //根据下标取值   一个,代表一个值
 let arr = [1,3,5,'abc',true];
 let [,,a,b] = arr;
 console.log(a,b);

 function foo({username,age}) {
     console.log(username,age);
 }

 foo(obj);



</script>
</body>
</html>
